<!DOCTYPE html>
<html>
  <head>
    <title>
      Prototype Ciegielski Head
    </title>
  </head>
  <body onload="start()">
    <h1>Filler</h1>
    <p>stuff stuff</p>

    <div id="audio">
      <audio src="/final.mp3" autoplay>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
      var socket = io();
      function start(){
        document.getElementById("audio").innerHTML = '<audio src="'+document.URL+'final.mp3 autoplay>';
      }

      socket.on('audio-update', function(){
        document.getElementById("audio").innerHTML = 'updated <audio src="'+document.URL+'final.mp3'+new Date().getTime()+'" autoplay>';
        console.log("updating audio");
      });
    </script>
  </body>
</html>
